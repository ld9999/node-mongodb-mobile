<!doctype html>
<html class="no-js">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="美丽说-wap首页,H5,H5首页">
		<meta name="keywords" content="美丽说,穿搭,女装,搭配">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="icon" type="image/png" href="assets/i/mfavicon.png">
		<link rel="stylesheet" href="assets/css/amazeui.min.css">
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
		<link rel="stylesheet" href="assets/css/register.css">
	</head>

	<body>
		<div class="am-container cons">
			<div class="navs">
				<div class="return">
					<i class="am-inline-block"></i>
				</div>
				<a class="am-inline-block exit" href="register.html">忘记密码</a>
				<div class="centers">
					<a href="login.html">登录</a>
				</div>
			</div>
			<div class="login-content">
				<form id="login">
					<div class="account">
						<p class="title">美丽说账号</p>
						<input type="text" name="account" id="account" class="users" required maxlength="11" placeholder="输入用户名/邮箱/手机"/>
					</div>
					<div class="pass">
						<p class="title">密码</p>
						<input type="password" id="password" name="password" required class="pasd" placeholder="输入密码" />
					</div>
					<div class="reg">
						<button type="button" class="obtn" id="obtn">登录</button>
					</div>
				</form>
				<p class="am-cf login-ways">
					<a href="personal.html" class="denglu am-fl">免密登录</a>
					<a href="register.html" class="zhuce am-fr">注册账号</a>
				</p>
				<div class="login-thirdline">
					<span class="login-thirdline-line"></span>
					<span class="login-thirdline-or">Or</span> 
					<span class="login-thirdline-line"></span>
				</div>
				<div class="qqreg">
					<a href="personal.html"></a>
				</div>
			</div>
		</div>
		<script src="assets/js/jquery-1.12.4.min.js"></script>
		<script src="assets/js/amazeui.min.js"></script>
		<script src="assets/js/login.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#obtn").click(function() {
					var data = $("#login").serialize();
					//以json格式跨域获取数据
					$.post("/goods/login",data,function(result) {
						if(result.status) {
							alert(result.msg)
							location.href = "personal.html";
							sessionStorage.uid = $('#account').val()
							console.log(sessionStorage.uid)
						}else {
							alert(result.msg)
							console.log(result) 
						}
					})
				})
			})
		</script>
	</body>
</html>
