<!doctype html>
<html class="no-js">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="美丽说-wap首页,H5,H5首页">
		<meta name="keywords" content="美丽说,穿搭,女装,搭配">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>账号设置-美丽说</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="icon" type="image/png" href="assets/i/mfavicon.png">
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="assets/css/amazeui.min.css">
		<link rel="stylesheet" href="assets/css/personal data.css">
	</head>

	<body>
		<div class="am-container cons">
			<div class="navs">
				<div class="return">
					<i class="am-inline-block"></i>
				</div>
				<div class="centers">
					<a href="javascript:void(0);">设置</a>
				</div>
			</div>
			<div class="settings-box">
				<form action="" id="person-data">
					<ul class="account-msg">
						<li class="msg-list">
							<a href="javascript:void(0);" class="am-cf">头像
								<span class="am-fr">
									<div class="imgs" id="imgs">
										<img src="assets/img/01.jpg" class="imgd" id="imgd"/>
									</div>	
									<input type="file" class="uptop" accept="image/*" onchange=""/>
								</span>
							</a>
						</li>
						<li class="msg-list">
							<a href="javascript:void(0);" class="am-cf">用户名
								<span class="am-fr live">奋斗的人生</span>
							</a>
						</li>
						<li class="msg-list">
							<input type="hidden" name="password" id="password" value="" />
							<a href="javascript:void(0);" class="am-cf">账号密码
								<span class="am-fr sets">未设置</span>
							</a>
						</li>
						<li class="msg-list">
							<input type="hidden" name="phone" id="phone" value="" />
							<a href="javascript:void(0);" class="am-cf">手机号
								<span class="am-fr">188****6666</span>
							</a>
						</li>
						<li class="msg-list">
							<a href="javascript:void(0);" class="am-cf">生日
								<span class="am-fr">1997-01-01</span>
							</a>
						</li>
						<li class="bidy">
							<div class="form-list am-cf am-input-group am-datepicker-date lh" id="birthday-list">
								<label class="account-label"></label>
								<input id="birthday" class="laydate-icon am-form-field" name="birthday" placeholder="请选择生日" type="text" data-am-datepicker="{format: 'yyyy-mm-dd'}" value="" readonly />
								<button class="obtn" type="button">
							    	<span class="am-icon-calendar"></span> 
							    </button>
								<strong></strong>
							</div>
						</li>
						<li class="msg-list">
							<a href="javascript:void(0);" class="am-cf">从事行业
								<span class="am-fr">互联网</span>
							</a>
						</li>
						<li class="guild">
							<div class="form-list" id="job-list">
								<label class="account-label"></label>
								<div class="select-container job-select">
									<select name="occupation" id="occupation">
										<option value="0">请选择您的职业</option>
										<option value="公关">公关</option>
										<option value="媒体">媒体</option>
										<option value="模特">模特</option>
										<option value="设计师">设计师</option>
										<option value="市场/营销">市场/营销</option>
										<option value="创意/文案">创意/文案</option>
										<option value="广告">广告</option>
										<option value="法律">法律</option>
										<option value="贸易">贸易</option>
										<option value="公务员">公务员</option>
										<option value="教育">教育</option>
										<option value="互联网">互联网</option>
										<option value="计算机">计算机</option>
										<option value="自由职业">自由职业</option>
										<option value="学生">学生</option>
										<option value="非盈利机构">非盈利机构</option>
										<option value="保险">保险</option>
										<option value="财务">财务</option>
										<option value="餐饮">餐饮</option>
										<option value="电子/微电子">电子/微电子</option>
										<option value="翻译">翻译</option>
										<option value="房地产/建筑">房地产/建筑</option>
										<option value="航空航天">航空航天</option>
										<option value="家电业">家电业</option>
										<option value="家居/室内设计">家居/室内设计</option>
										<option value="教育/培训">教育/培训</option>
										<option value="酒店">酒店</option>
										<option value="会计">会计</option>
										<option value="科研/院校">科研/院校</option>
										<option value="快速消费品">快速消费品</option>
										<option value="零售">零售</option>
										<option value="旅游">旅游</option>
										<option value="其他">其他</option>
									</select>
								</div>
								<strong> </strong>
							</div>
						</li>
					</ul>
				</form>
			</div>
			<div class="footer">
				<input type="button" value="退出当前账号" id="submit" class="ext-submit">
			</div>
		</div>
		<form action="" id="user-pass">
			<div class="user">
				<div class="nav">
					<div class="returns">
						<i class="am-inline-block"></i>
					</div>
					<div class="centers">
						<a href="javascript:void(0);">修改用户名</a>
					</div>
				</div>
				<div class="amend">
					<p class="use">用户名：</p>
					<div class="ints">
						<input type="hidden" name="_id" id="_id" value="" />
						<input type="text" name="nickname" id="nickname" value="" class="ins" />
					</div>
					<p class="explain">以中文或英文字母开头，限4-16个字符，一个汉字为两个字符</p>
					<button type="button" class="am-block sure">确定</button>
				</div>
			</div>
			<div class="pass">
				<div class="nav">
					<div class="returns">
						<i class="am-inline-block"></i>
					</div>
					<div class="centers">
						<a href="javascript:void(0);">修改密码</a>
					</div>
				</div>
				<div class="amend">
					<p class="use">旧密码：</p>
					<div class="ints">
						<input type="text" value="" name="password" id="old-pass" class="ins old-pass" />
					</div>
					<p class="use">新密码：</p>
					<div class="ints">
						<input type="text" value="" name="password" id="new-pass" class="ins new-pass" />
					</div>
					<p class="use">确认新密码：</p>
					<div class="ints">
						<input type="text" value="" name="password" id="new-pas" class="ins new-pas" />
					</div>
					<p class="explain">以中文或英文字母开头，限4-16个字符，一个汉字为两个字符</p>
					<button type="button" class="am-block sure-pass">确定</button>
				</div>
			</div>
		</form>
		<script src="assets/js/jquery-1.12.4.min.js"></script>
		<script src="assets/js/amazeui.min.js"></script>
		<script src="assets/js/personal data.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var tel = sessionStorage.getItem('uid')
				$.post("/goods/modName", {
					account: tel
				}, function(result) {
					console.log(result)
					if(result.status) {
						$('.account-msg li:nth-child(2)').find('span').text(result.data.nickname)
						console.log(result.data.nickname)
						$("#_id").val(result.data._id)
					}
					$('.sure').click(function() {
						var data = $('#user-pass').serialize();
                        console.log(data)
						$.post("/goods/updateName", data, function(result) {
							if(result.status) {
								alert(result.msg)
								$('.account-msg li:nth-child(2)').find('span').text($('#nickname').val())
							}else {
								alert(result.msg) 
								console.log(result) 
							}
						})
					})

				})
			})
		</script>
	</body>

</html>
