<!doctype html>
<html class="no-js">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="美丽说-wap首页,H5,H5首页">
		<meta name="keywords" content="美丽说,穿搭,女装,搭配">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="icon" type="image/png" href="assets/i/mfavicon.png">
		<link rel="stylesheet" href="assets/css/amazeui.min.css">
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
		<link rel="stylesheet" href="assets/css/register.css">
	</head>

	<body>
		<div class="am-container cons">
			<div class="navs">
				<div class="return">
					<i class="am-inline-block"></i>
				</div>
				<div class="centers">
					<a href="register.html">新用户注册</a>
				</div>
			</div>
			<div class="login-content">
				<form id='register'>
					<div class="account">
						<p class="title">你的手机号码是？</p>
						<label for="phone"></label>
						<input type="text" class="phone" required maxlength="11" id="account" name="account" placeholder="输入手机号码" />
					</div>
					<div class="pass">
						<p class="title">密码</p>
						<label for="password"></label>
						<input type="password" id="password" name="password" required class="pasd" placeholder="4-16位以字母开头且包含数字" />
					</div>
					<div class="pass">
						<p class="title">验证码</p>
						<label for="auth"></label>
						<input type="text" class="verify" id="auth" name="auth" placeholder="输入验证码" value=""/>
					</div>
					<div class="getCodeBtn">
						<span class="times">60</span>
						<span class="codetext">发送验证码</span>
					</div>
					<div class="reg">
						<button class="obtn" type="button" id="submit">一键注册</button>
					</div>
				</form>
				<p class="am-cf login-ways">
					<a href="login.html" class="denglu user-denglu am-fl">账号密码登录</a>
					<a href="personal.html" class="zhuce am-fr">免密登录</a>
				</p>
				<div class="login-thirdline">
					<span class="login-thirdline-line"></span>
					<span class="login-thirdline-or">Or</span> 
					<span class="login-thirdline-line"></span>
				</div>
				<div class="qqreg">
					<a href="personal.html"></a>
				</div>
				<p class="agreement">
					<a href="javascript:void(0);">* 注册代表同意《美丽说网络服务使用协议》</a>
				</p>
			</div>
		</div>
		<script src="assets/js/jquery-1.12.4.min.js"></script>
		<script src="assets/js/template-web.js"></script>
		<script src="assets/js/amazeui.min.js"></script>
		<script src="assets/js/register.js"></script>w
		<script type="text/javascript">
			$(document).ready(function() {
				$("#submit").click(function() {
					var data = $("#register").serialize();
					$.post("/goods/register", data, function(result) {
						if(result.status) {
							alert(result.msg);
							location.href = "login.html";
						}else {
							console.log(result) 
							alert(result.msg);
						}
					})
				})
			})
		</script>
	</body>
</html>
