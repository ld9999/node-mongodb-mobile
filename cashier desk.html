<!doctype html>
<html class="no-js">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="美丽说-wap首页,H5,H5首页">
		<meta name="keywords" content="美丽说,穿搭,女装,搭配">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>美丽说</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="icon" type="image/png" href="assets/i/cc4.png">
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="assets/css/amazeui.min.css">
		<link rel="stylesheet" href="assets/css/iconfont.css" />
		<link rel="stylesheet" href="assets/css/cashier desk.css">
	</head>

	<body>
		<div class="am-container cons">
			<div class="navs">
				<div class="return">
					<i class="am-inline-block"></i>
				</div>
				<div class="centers">
					<a href="javascript:void(0);">收银台</a>
				</div>
			</div>
			<div class="view">
				<div class="main">
					<div class="pay-box">
						<ul class="pay-list">
							<li class="pay-one am-cf">
								<img src="assets/img/cc2.jpg" class="logo am-fl"/>
								<div class="title am-fl">微信支付</div>
								<i class="iconfont icon-selected am-fr fts"></i>
								<div class="desc am-fr">极速、安全、新体验</div>
							</li>
							<li class="pay-two am-cf">
								<img src="assets/img/cc1.png" class="logo am-fl"/>
								<i class="iconfont icon-selected am-fr"></i>
								<div class="title am-fl"> 支付宝支付   </div>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="cash-pricebox am-cf">
					<div class="red am-fl allTotal">
						
					</div>
					<span class="am-fl"></span>
					<a href="javascript:void(0);" class="btn am-fr">付款</a>
				</div>
			</div>
		</div>
		<script src="assets/js/jquery-1.12.4.min.js"></script>
		<script src="assets/js/amazeui.min.js"></script>
		<script src="assets/js/cashier desk.js"></script>
		<script src="assets/js/template-web.js" type="text/javascript"></script>
		<script type="text/html" id="allTotal">
			<span>支付:</span>
			<h2 class="red">￥{{allTotal}}</h2>
		</script>
		<script type="text/javascript">
			var oid = sessionStorage.oid
			$.post("/api/order/findList",{_id:oid},function (result) {
				console.log(result)
				if (result.status) {
					console.log(result.msg)
					var allTotal = template("allTotal", result.data);
	      			$(".allTotal").html(allTotal);
				}
			})
		</script>
	</body>

</html>
